<h1>Flower Arrangements</h1>
<div class="row">
  
  <div ng-repeat="arrangement in arrangements">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="col-xs-4">
        <h4>{{arrangement.title}}</h4>
        </div>
        <div class="col-xs-2"> {{arrangement.category}}</div>
        <div class="col-xs-6">{{arrangement.description}}</div>
        <div class="col-xs-1">Price: {{arrangement.price}}</div>
      </div>
    </div>
  </div>
</div>
