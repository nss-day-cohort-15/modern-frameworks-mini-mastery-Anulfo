<h1>Flower Arrangements</h1>
  
<ul ng-repeat="(key, value) in arrangements | groupBy: 'category'">
    <h2>Flower Category: {{key}}</h2>
    <br>
    <li ng-repeat="arrangement in value">
      Title:{{arrangement.title}}
      <br>
      <br>
      Description:{{arrangement.description}}
      <br>
      <br>
      Price:{{arrangement.price}}
      <br>
      <br>
    </li>
  </ul>
